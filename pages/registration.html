<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <section class="mt-10 mb-12">
                <a href="../index.html" class="btn-return btn flex text-white w-fit">
                    <img src="../assets/img/return.svg">
                    <span class="ml-2">Вернуться</span>
                </a>
                <div class="registration-wrapper relative flex justify-center w-full overflow-hidden h-full mt-[30px] mb-10 lg:mb-[180px] rounded-[20px] min-h-[750px]" >
                    <img src="../assets/img/background.png" class="object-cover">
                    <div class="registration-wrapper__content absolute top-[30px] flex flex-col items-center">
                        <div class="registration-wrapper__item img-container mb-5 sm:mb-6 lg:mb-[70px]">
                            <img src="../assets/img/logo.svg">
                        </div>
                        <div class="registration-wrapper__item flex flex-col items-center">
                            <span class="mb-[30px] text-[24px] leading-[28px] font-semibold text-[#2C82C9]">Авторизация</span>
                            <input type="text" placeholder="Введите имя" class="rounded-[20px] p-[14px] mb-[30px]">
                            <input type="text" placeholder="Введите фамилию" class="rounded-[20px] p-[14px] mb-[30px]">
                            <input type="text" placeholder="Введите отчество" class="rounded-[20px] p-[14px] mb-[30px]">
                            <input type="text" placeholder="Введите email" class="rounded-[20px] p-[14px] mb-[30px]">
                            <input type="text" placeholder="Введите пароль" class="rounded-[20px] p-[14px] mb-[30px]">
                            <button type="submit" class="btn">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </section> 
        
            <footer>
                <hr>
                <div class="footer-section flex justify-between items-center">
                    <div class="footer-section__item text-12 text-black">© 2023 AILOG.</div>
                    <a href="#" class="footer-section__item">
                        <img src="../assets/img/GitHub.svg">
                    </a>
                    <a href="#" class="footer-section__item btn flex">
                        <img src="../assets/img/Vector.svg">
                        <span class="text-white ml-2">Наверх</span>
                    </a>
                </div>
            </footer>

        </div>
    </div>
</body>
</html>
